<div>
    <h1>Bootcamp Enrolment form</h1>
    <div class="alert alert-danger" *ngIf="errorMsg">
        {{errorMsg}}
    </div>
    <form #userForm="ngForm" *ngIf='!submitted' (ngSubmit)="onSubmit(userForm)" novalidate>

        <div class="form-group">
            <label>Enter Student Name</label>
            <input type="text" required #name="ngModel" [class.is-invalid]="name.invalid && name.touched"
                class="form-control" name="studentName" [(ngModel)]=name>
            <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is Required</small>
        </div>

        <div class="form-group">
            <label>Enter Email</label>
            <input #email="ngModel" type="email" class="form-control" name="email" [(ngModel)]=email>
        </div>

        <div class="form-group">
            <label>Enter Marks</label>
            <input type="number" #marks="ngModel" pattern="^\d{4}$" [class.is-invalid]="marks.invalid && marks.touched"
                class="form-control" required name="marks" [(ngModel)]=marks placeholder="first marks">
            <!-- <small class="text-danger" [class.d-none]="phone.valid || phone.untouched">Phone Number is required and must be 10 digits</small>   -->
            <div *ngIf="marks.errors && (marks.invalid || marks.touched)">
                <small class="text-danger" *ngIf="marks.errors.required">Marks Required</small>
                <small class="text-danger" *ngIf="marks.errors.pattern">Number mustbe in 00.00 format</small>
            </div>


            <input type="number" #marks="ngModel" pattern="^\d{4}$" [class.is-invalid]="marks.invalid && marks.touched"
                class="form-control" required name="marks" [(ngModel)]=marks placeholder="second marks">
            <!-- <small class="text-danger" [class.d-none]="phone.valid || phone.untouched">Phone Number is required and must be 10 digits</small>   -->
            <div *ngIf="marks.errors && (marks.invalid || marks.touched)">
                <small class="text-danger" *ngIf="marks.errors.required">Marks Required</small>
                <small class="text-danger" *ngIf="marks.errors.pattern">Number mustbe in 00.00 format</small>
            </div>
        </div>

        <div class="form-group">
            <select (blur)="validateGender(gender.value)" (change)="validateGender(gender.value)" #gender="ngModel"
                [class.is-invalid]="genderError && gender.touched" class="custom-select form-control" name="gender"
                [(ngModel)]=gender>
                <option value="default">Choose a Gender</option>
                <option *ngFor="let topic of topics">{{gender}}</option>
            </select>
            <small class="text-danger" [class.d-none]="!genderError || gender.untouched">Choose a Gender</small>
        </div>

        <button [disabled]="userForm.form.invalid || genderError" class="btn btn-primary" type="submit">Submit
            Form</button>
    </form>
</div>
<router-outlet></router-outlet>
